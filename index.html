<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city:</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific_Auckland">Auckland</option>
    </select>
    <div id="cities">
    <div class="city" id="los">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        <div class="time"> <small></small></div>
    </div>
     <div class="city" id="par">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
        </div>
        <div class="time"> <small></small></div>
    </div>
    </div>
    </div>
    <footer>This project was coded by <strong>Haanieh Nasiraei Mir</strong> and is <a href="https://github.com/HaaniehNasiraeiMir/world-clock" target="_blank">open sourced on GitHub</a></footer>
    <script src="Javascript/index.js"></script>
</body>

</html>
